    <!-- contact form -->
                <section class="w-80 ml-auto mr-auto ">
                    <div class="card h-fit max-w-6xl p-5 md:p-12 md:max-w-7xl" id="form">
                        <h2 class="mb-4 text-2xl font-bold dark:text-white">Contact Us</h2>
                        <form id="contactForm">
                            <div class="mb-6">
                                <div class="mx-0 mb-1 sm:mb-4">
                                    <div class="mx-0 mb-1 sm:mb-4 ">
                                        <label for="name" class="pb-1 text-xs uppercase tracking-wider"></label><input type="text" id="name" autocomplete="given-name" placeholder="Your name" class="mb-2 w-full rounded-md border border-gray-400 py-2 pl-2 pr-4 shadow-md dark:text-gray-300 sm:mb-0 outline-none" name="name">
                                    </div>
                                    <div class="mx-0 mb-1 sm:mb-4 ">
                                        <label for="email" class="pb-1 text-xs uppercase tracking-wider"></label><input type="email" id="email" autocomplete="email" placeholder="Your email address" class="mb-2 w-full rounded-md border border-gray-400 py-2 pl-2 pr-4 shadow-md dark:text-gray-300 sm:mb-0 outline-none" name="email">
                                    </div>
                                </div>
                                <div class="mx-0 mb-1 sm:mb-4 ">
                                    <label for="textarea" class="pb-1 text-xs uppercase tracking-wider"></label><textarea id="textarea" name="textarea" cols="30" rows="5" placeholder="Write your message..." class="mb-2 w-full rounded-md border border-gray-400 py-2 pl-2 pr-4 shadow-md dark:text-gray-300 sm:mb-0 outline-none"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="w-full bg-green-300 text-black px-6 py-3 font-xl rounded-md sm:mb-0 ">Send Message</button>
                            </div>
                        </form>
